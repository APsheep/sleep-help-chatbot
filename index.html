<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlumberBot - Sleep Help Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SlumberBot</h1>
    <div class="chat-container">
        <div class="chat-container" id="chat-container" aria-live="polite" aria-label="Chat messages">
            <div class="message bot-message" id="initial-bot-message">
                Hello! I'm <strong>SlumberBot</strong>, your guide to better sleep. What's on your mind regarding sleep today? You can ask me about:
                <ul style="margin-top:0.5rem; padding-left:1.2rem; color:#1d1d1e; font-weight:500;">
                  <li>Sleep hygiene</li>
                  <li>Relaxation techniques</li>
                  <li>Foods for sleep</li>
                  <li>Sleep Gear</li>
                  <li>Why can't I sleep?</li>
                </ul>
            </div>              
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." aria-label="User  message input">
            <button id="send-button" aria-label="Send message">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
